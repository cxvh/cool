<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>纯CSS3 3D乒乓球比赛动画DEMO演示</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="floor"></div>
      <div class="table">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="net">
          <div class="top"></div>
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="front">关注 Baran 的小站</div>
        <div class="back">https://cxvh.com</div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="ballWrapper">
        <div class="ball"></div>
        <div class="ballShadow"></div>
      </div>
      <div class="player player1">
        <div class="playerBox">
          <div class="top"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="back"></div>
          <div class="ballShadow"></div>
          <div class="shadow"></div>
        </div>
      </div>
      <div class="player player2">
        <div class="playerBox">
          <div class="top"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="back"></div>
          <div class="ballShadow"></div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
